<!DOCTYPE html>
<html>
  <head>
    <title>Button Dialog Example</title>
    <style>
      #dialog {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
      }
      #dialog1 {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
      }
      #dialog2 {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
      }
      #dialog3 {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <button onclick="showDialogBedRoom()">Click Me Bed Room</button>
    <div id="dialog">
      <h2>Bed Room</h2>
      <button onclick="hideDialogBedRoom()">Close</button>
      <img
        id="bedRoomBulb"
        onclick="changeImageBedRoomBulb()"
        src="pic_bulboff.gif"
        width="100"
        height="180"
      />
      <button id="bedRoomBulbBtn" onclick="changeImageBedRoomBulb()">click me</button>
      <p>Turn Off</p>

      <img
        id="bedRoomFan"
        onclick="changeImageBedRoomFan()"
        src="fan_off.png"
        width="100"
        height="180"
      />
      <button id="bedRoomFanBtn" onclick="changeImageBedRoomFan()">click me</button>

      <p>Second bubl turn on/off the light.</p>


    </div>


    <button onclick="showDialogKitchen()">Click Me Kitchen</button>
    <div id="dialog1">
      <h2>Kitchen</h2>
      <button onclick="hideDialogredKitchen()">Close</button>
      <img
        id="kitchenBulb"
        onclick="kichenLight()"
        src="pic_bulboff.gif"
        width="100"
        height="180"
      />
      <button id="kitchenLightBtn" onclick="kichenLight()">click me</button>
      <p>Turn Off</p>

      <img
        id="kitchenFan"
        onclick="kitchenFan()"
        src="fan_off.png"
        width="100"
        height="180"
      />
      <button id="kitchenFanBtn" onclick="kitchenFan()">click me</button>
      <p>Second bubl turn on/off the light.</p>
    </div>


    <button onclick="showDialogredHall()">Click Me  Hall Details</button>
    <div id="dialog2">
      <h2>Hall</h2>
      <button onclick="hideDialogredHall()">Close</button>
      <img
        id="hallLight"
        onclick="hallLligtBulb()"
        src="pic_bulboff.gif"
        width="100"
        height="180"
      />
      <button id="hallLightBtn" onclick="hallLligtBulb()">click me</button>
      <p>Turn Off</p>

      <img
        id="hallFan"
        onclick="hallFan()"
        src="fan_off.png"
        width="100"
        height="180"
      />
      <button id="hallFanBtn" onclick="hallFan()">click me</button>

      <p>Second bubl turn on/off the light.</p>


    </div>


    <button onclick="showDialogredFrontDoor()">Click Me Front Door</button>
    <div id="dialog3">
      <h2>Front Door</h2>
      <button onclick="hideDialogredFrontDoor()">Close</button>
      <img
        id="frontDoorBulb"
        onclick="frontDoorBulb()"
        src="pic_bulboff.gif"
        width="100"
        height="180"
      />
      <button id="frontDoorBulbBtn" onclick="frontDoorBulb()">click me</button>
      <p>Turn Off</p>

      <img
        id="frontDoorFan"
        onclick="frontDoorFan()"
        src="fan_off.png"
        width="100"
        height="180"
      />
      <button id="frontDoorFanBtn" onclick="frontDoorFan()">click me</button>
      <p>Second bubl turn on/off the light.</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
